<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="registrationForm">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input formControlName="name" type="text" id="name" placeholder="Input text" />


        <span
          *ngIf=" (registrationForm.get('name')?.errors?.['minlength'] && registrationForm.get('name')?.touched)|| (registrationForm.get('name')?.errors?.['minlength'] && formSubmitted)"
          id="nameErrorMessage" class="text-danger">
          Name needs to be at least 6 characters long.</span>

        <span
          *ngIf="(!registrationForm.get('name')?.valid&&registrationForm.get('name')?.touched)||(!registrationForm.get('name')?.valid&&formSubmitted)"
          id="nameErrorMessage" class="text-danger">
          Name is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input formControlName="email" emailValidator type="text" id="email" placeholder="Input text" />


        <span
          *ngIf=" (registrationForm.get('email')?.errors?.['invalidEmail'] && registrationForm.get('email')?.touched)|| (registrationForm.get('email')?.errors?.['invalidEmail'] && formSubmitted) "
          id="emailInvalidErrorMessage" class="text-danger">Please enter a valid email.</span>


        <span
          *ngIf="(registrationForm.get('email')?.errors?.['required']&&registrationForm.get('email')?.touched)||(registrationForm.get('email')?.errors?.['required']&&formSubmitted)"
          id="emailErrorMessage" class="text-danger">Email is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" placeholder="Input text" />
        <span
          *ngIf="(registrationForm.get('password')?.errors?.['required']&&registrationForm.get('password')?.touched)||(registrationForm.get('password')?.errors?.['required']&&formSubmitted)"
          id="passwordErrorMessage" class="text-danger">Password is required.</span>
      </div>
    </div>
    <div class="form__action">
      <app-button [buttonText]="registrationBtnText" (click)="submitRegistrationHandler(registrationForm)">
      </app-button>
    </div>

    <div class="form__text">
      If you have an account you may <strong>Login</strong>
    </div>
  </div>
</div>
